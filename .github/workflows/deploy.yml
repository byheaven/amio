name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: amio-app/package-lock.json

      - name: Install Dependencies
        working-directory: amio-app
        run: npm ci

      - name: Build
        working-directory: amio-app
        run: npm run build:h5

      - name: Create CNAME
        working-directory: amio-app/dist
        run: echo "game.amio.love" > CNAME

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: amio-app/dist
          branch: gh-pages
