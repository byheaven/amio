name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-worker:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/server/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/server
          secrets: |
            OPENROUTER_API_KEY
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    needs: deploy-worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: amio-app/package-lock.json

      - name: Install Dependencies
        working-directory: amio-app
        run: npm ci

      - name: Build
        working-directory: amio-app
        env:
          TARO_APP_API_URL: https://api.amio.love
        run: npm run build:h5

      - name: Create CNAME
        working-directory: amio-app/dist
        run: echo "game.amio.love" > CNAME

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: amio-app/dist
          branch: gh-pages
